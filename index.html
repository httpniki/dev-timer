<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link href="src/styles/styles.css" rel="stylesheet">

   <script type="module" src="dist/app.js"></script>
   <script type="module" src="dist/tasks.js"></script>
</head>

<body>
   <main>
      <header id="app-header">
         <button id="settings-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 256 256">
               <path fill="currentColor"
                  d="M128 80a48 48 0 1 0 48 48a48.05 48.05 0 0 0-48-48m0 80a32 32 0 1 1 32-32a32 32 0 0 1-32 32m88-29.84q.06-2.16 0-4.32l14.92-18.64a8 8 0 0 0 1.48-7.06a107.2 107.2 0 0 0-10.88-26.25a8 8 0 0 0-6-3.93l-23.72-2.64q-1.48-1.56-3-3L186 40.54a8 8 0 0 0-3.94-6a107.7 107.7 0 0 0-26.25-10.87a8 8 0 0 0-7.06 1.49L130.16 40h-4.32L107.2 25.11a8 8 0 0 0-7.06-1.48a107.6 107.6 0 0 0-26.25 10.88a8 8 0 0 0-3.93 6l-2.64 23.76q-1.56 1.49-3 3L40.54 70a8 8 0 0 0-6 3.94a107.7 107.7 0 0 0-10.87 26.25a8 8 0 0 0 1.49 7.06L40 125.84v4.32L25.11 148.8a8 8 0 0 0-1.48 7.06a107.2 107.2 0 0 0 10.88 26.25a8 8 0 0 0 6 3.93l23.72 2.64q1.49 1.56 3 3L70 215.46a8 8 0 0 0 3.94 6a107.7 107.7 0 0 0 26.25 10.87a8 8 0 0 0 7.06-1.49L125.84 216q2.16.06 4.32 0l18.64 14.92a8 8 0 0 0 7.06 1.48a107.2 107.2 0 0 0 26.25-10.88a8 8 0 0 0 3.93-6l2.64-23.72q1.56-1.48 3-3l23.78-2.8a8 8 0 0 0 6-3.94a107.7 107.7 0 0 0 10.87-26.25a8 8 0 0 0-1.49-7.06Zm-16.1-6.5a74 74 0 0 1 0 8.68a8 8 0 0 0 1.74 5.48l14.19 17.73a91.6 91.6 0 0 1-6.23 15l-22.6 2.56a8 8 0 0 0-5.1 2.64a74 74 0 0 1-6.14 6.14a8 8 0 0 0-2.64 5.1l-2.51 22.58a91.3 91.3 0 0 1-15 6.23l-17.74-14.19a8 8 0 0 0-5-1.75h-.48a74 74 0 0 1-8.68 0a8 8 0 0 0-5.48 1.74l-17.78 14.2a91.6 91.6 0 0 1-15-6.23L82.89 187a8 8 0 0 0-2.64-5.1a74 74 0 0 1-6.14-6.14a8 8 0 0 0-5.1-2.64l-22.58-2.52a91.3 91.3 0 0 1-6.23-15l14.19-17.74a8 8 0 0 0 1.74-5.48a74 74 0 0 1 0-8.68a8 8 0 0 0-1.74-5.48L40.2 100.45a91.6 91.6 0 0 1 6.23-15L69 82.89a8 8 0 0 0 5.1-2.64a74 74 0 0 1 6.14-6.14A8 8 0 0 0 82.89 69l2.51-22.57a91.3 91.3 0 0 1 15-6.23l17.74 14.19a8 8 0 0 0 5.48 1.74a74 74 0 0 1 8.68 0a8 8 0 0 0 5.48-1.74l17.77-14.19a91.6 91.6 0 0 1 15 6.23L173.11 69a8 8 0 0 0 2.64 5.1a74 74 0 0 1 6.14 6.14a8 8 0 0 0 5.1 2.64l22.58 2.51a91.3 91.3 0 0 1 6.23 15l-14.19 17.74a8 8 0 0 0-1.74 5.53Z" />
            </svg>

            Settings
         </button>
      </header>

      <section id="main-section">
         <p id="timer-legend"></p>

         <div id="timer">
            <p id="timer-minutes">00</p>
            <p>:</p>
            <p id="timer-seconds">00</p>
         </div>

         <div>
            <div id="timer-buttons">
               <button id="prev-stage-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="0 0 24 24">
                     <path fill="currentColor"
                        d="M3.885 21.06a.76.76 0 0 1-.75-.75V3.69a.75.75 0 0 1 1.5 0v16.6a.75.75 0 0 1-.75.77m16.98-15.713v13.25a2.35 2.35 0 0 1-.32 1.13a2.2 2.2 0 0 1-1.89 1.07h-.1a2.1 2.1 0 0 1-1.11-.36l-9.13-6.12a2.25 2.25 0 0 1-.71-.76a2.3 2.3 0 0 1-.27-1a2.2 2.2 0 0 1 .2-1a2.2 2.2 0 0 1 .64-.81l9.14-7.09a2.2 2.2 0 0 1 1.13-.44a2.2 2.2 0 0 1 2.09 1.02c.204.335.318.718.33 1.11" />
                  </svg>
               </button>

               <button id="start-timer-button" class="unpress-button">
                  Start
               </button>

               <button id="next-stage-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="0 0 24 24">
                     <path fill="currentColor"
                        d="M20.095 21a.75.75 0 0 1-.75-.75V3.75a.75.75 0 0 1 1.5 0v16.5a.74.74 0 0 1-.75.75m-3.4-9.589a2.25 2.25 0 0 1-.85 1.82l-9.11 7.09c-.326.247-.713.4-1.12.44h-.23a2.14 2.14 0 0 1-1-.22a2.2 2.2 0 0 1-.9-.81a2.17 2.17 0 0 1-.33-1.16V5.421a2.2 2.2 0 0 1 .31-1.12a2.25 2.25 0 0 1 .85-.8a2.18 2.18 0 0 1 2.24.1l9.12 6.08c.29.191.53.448.7.75a2.3 2.3 0 0 1 .32.98" />
                  </svg>
               </button>
            </div>

            <button id="reset-timer-button">Reset</button>
         </div>
      </section>

      <button id="render-tasks-button">
         <svg xmlns="http://www.w3.org/2000/svg" height="1.6em" viewBox="0 0 24 24">
            <path fill="currentColor"
               d="m10.95 18l5.65-5.65l-1.45-1.45l-4.225 4.225l-2.1-2.1L7.4 14.45zM6 22q-.825 0-1.412-.587T4 20V4q0-.825.588-1.412T6 2h8l6 6v12q0 .825-.587 1.413T18 22zm7-13V4H6v16h12V9zM6 4v5zv16z" />
         </svg>

         <span>Open tasks</span>
      </button>

      <section id="tasks-section">
         <form id="new-task-input-wrapper">
            <input type="text" placeholder="What do you have to do today?" />
            <button>Save</button>
         </form>

         <ul id="tasks" class="no-tasks">
            <li id="no-tasks-message">You still don't have any tasks!</li>
         </ul>
      </section>
   </main>

   <article id="settings">
      <header>
         <h1>Settings</h1>

         <button id="close-settings-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.6rem" height="1.6rem" viewBox="0 0 12 12">
               <path fill="currentColor"
                  d="M2.22 2.22a.75.75 0 0 1 1.06 0L6 4.939L8.72 2.22a.749.749 0 1 1 1.06 1.06L7.061 6L9.78 8.72a.749.749 0 1 1-1.06 1.06L6 7.061L3.28 9.78a.749.749 0 1 1-1.06-1.06L4.939 6L2.22 3.28a.75.75 0 0 1 0-1.06" />
            </svg>
         </button>
      </header>

      <section id="timer-settings">
         <h3>
            Time (minutes)
         </h3>

         <ul>
            <li>
               <p class="settings-item-title">Focus</p>
               <input id="focus-time-input" type="number" min="0" value=45 />
            </li>

            <li>
               <p class="settings-item-title">Break</p>
               <input id='break-time-input' type="number" min="0" value=15 />
            </li>
         </ul>
      </section>

      <section id="preferences-settings">
         <h3>
            Auto-Start Preferences
         </h3>

         <ul>
            <li class="preferences-item">
               <p class="settings-item-title">
                  Auto Start Focus
               </p>

               <label>
                  <input id="autostart-focus-input" type="checkbox" checked />
               </label>
            </li>

            <li class="preferences-item">
               <p class="settings-item-title">
                  Auto Start Break
               </p>

               <label>
                  <input id="autostart-break-input" type="checkbox" checked />
               </label>
            </li>
         </ul>
      </section>
   </article>

   <template>
      <li class="task">
         <p></p>
         <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="2.8rem" viewBox="0 0 24 24">
               <path fill="currentColor"
                  d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6zM8 9h8v10H8zm7.5-5l-1-1h-5l-1 1H5v2h14V4z" />
            </svg>
         </button>
      </li>
   </template>
</body>

</html>
